<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css"> 
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JS VALIDATION FORM</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your name.." autocomplete="off">
                <i class="fa fa-check-circle" id="fa-icon"></i>
                <i class="fa fa-exclamation-circle" id="fa-icon"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email.." autocomplete="off">
                <i class="fa fa-check-circle" id="fa-icon"></i>
                <i class="fa fa-exclamation-circle" id="fa-icon"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Phone</label>
                <input type="number" name="" id="phone" placeholder="Enter your phone number.." autocomplete="off">
                <i class="fa fa-check-circle"  id="fa-icon"></i>
                <i class="fa fa-exclamation-circle" id="fa-icon"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password.." autocomplete="off">
                <i class="fa fa-check-circle" id="fa-icon"></i>
                <i class="fa fa-exclamation-circle" id="fa-icon"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter your password again..">
                <i class="fa fa-check-circle" id="fa-icon"></i>
                <i class="fa fa-exclamation-circle" id="fa-icon"></i>
                <small>Error msg</small>
            </div>
            <input type="submit" value="Submmit" class="btn">
        </form>
    </div>
<script>



</script>

    <script src="js/formvalidate.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
